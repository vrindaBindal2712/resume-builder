<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Registration Form</title>
    <link rel="stylesheet" href="style3.css">
    <script src="https://kit.fontawesome.com/97ebdf5864.js" crossorigin="anonymous"></script>
</head>
<body>
     
    <div class="container">
        <h2>REGISTER</h2>

        <form action="">
            <div class="form-group">
                <input type="text" required>
                <label for="">Name</label>
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="form-group">
                <input type="email" required>
                <label for="">Email</label>
                <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="form-group">
                <input type="password" required>
                <label for="">Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>

            <input id="btn" type="submit" value="Register">

            <p>Already have an account? <a href="login1.html">Login</a></p>
        </form>
    </div>
    <script src="registration.js"></script>
</body>
</html>
